version: '3.8'
services:
  jenkins-docker:
    image: docker:dind
    container_name: jenkins-docker
    privileged: true
    networks:
      jenkins:
        aliases:
          - docker
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - type: volume
        source: jenkins-docker-certs
        target: /certs/client
      - type: volume
        source: jenkins-data
        target: /home/jenkins
    expose:
      - 2376
    # ports:
    #   - 2375:2375

  jenkins-ssh-agent:
    build: ./ssh-agent
    container_name: jenkins-ssh-agent
    networks:
      jenkins:
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  test@test.com
    ports:
      - "2222:22"
    volumes:
      - jenkins-data:/home/jenkins
      - jenkins-docker-certs:/certs/client:ro

networks:
  jenkins:

volumes:
  jenkins-docker-certs:
  jenkins-data: